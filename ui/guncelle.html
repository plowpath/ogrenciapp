<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet" />

    <title>Öğrenci Güncelle</title>
</head>

<body>
    <div class="container">
        <form action="/api/update" method="get">
            <label for="isim">Değiştirilecek Öğrenci Tel:</label>
            <input class="form-control" type="text" id="tel" name="tel" required>
            <label for="soyisim">Yeni Değer:</label>
            <input class="form-control" type="text" id="yenim" name="yenim" required>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Seç
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="isim"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="soyisim"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="fatura_adres"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="veli_adres"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="telefon"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="yemek"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="servis"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="turkce"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="matematik"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="fen"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="sosyal"></li>
                    <li><input type="submit" class="form-control btn btn-link" name="kolum" value="kalantaksit"></li>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
