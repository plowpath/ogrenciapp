<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">

    <title>Tablo</title>
</head>

<body>
    <div class="container">
        <h1 class="text text-success text-center ">Öğrenci App</h1>
        <button onclick="location.href='/yeni'" type="button" class="btn btn-success">Yeni</button>
        <button onclick="location.href='/guncelle'" type="button" class="btn btn-primary">Güncelle</button>
        <button onclick="location.href='/sil'" type="button" class="btn btn-danger">Sil</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th data-field="id">
                        <span class="text-success">
                            ID
                        </span>
                    </th>
                    <th data-field="isim">
                        <span class="text-success">
                            İsim
                        </span>
                    </th>
                    <th data-field="soyisim">
                        <span class="text-success">
                            Soyisim
                        </span>
                    </th>
                    <th data-field="fatura_adres">
                        <span class="text-success">
                            Fatura Adresi
                        </span>
                    </th>
                    <th data-field="veli_adres">
                        <span class="text-success">
                            Veli Adresi
                        </span>
                    </th>
                    <th data-field="telefon">
                        <span class="text-success">
                            Telefon
                        </span>
                    </th>
                    <th data-field="yemek">
                        <span class="text-success">
                            Yemek
                        </span>
                    </th>
                    <th data-field="servis">
                        <span class="text-success">
                            Servis
                        </span>
                    </th>
                    <th data-field="turkce">
                        <span class="text-success">
                            Türkçe
                        </span>
                    </th>
                    <th data-field="matematik">
                        <span class="text-success">
                            Matematik
                        </span>
                    </th>
                    <th data-field="fen">
                        <span class="text-success">
                            Fen
                        </span>
                    </th>
                    <th data-field="sosyal">
                        <span class="text-success">
                            Sosyal
                        </span>
                    </th>
                    <th data-field="taksit">
                        <span class="text-success">
                            Taksit
                        </span>
                    </th>
                    <th data-field="borc">
                        <span class="text-success">
                            Borç
                        </span>
                    </th>
                    <th data-field="aylik">
                        <span class="text-success">
                            Aylık
                        </span>
                    </th>
                    <th data-field="kalan_borc">
                        <span class="text-success">
                            Kalan Borç
                        </span>
                    </th>
                    <th data-field="kalan_taksit">
                        <span class="text-success">
                            Kalan Taksit
                        </span>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript">
        var myjson;
        $.getJSON("/api", function (json) {
            myjson = json;
            console.log(myjson);
            $(document).ready(function () {
                $('table').bootstrapTable({
                    data: myjson,
                    search: true
                });
            });
        });
    </script>
</body>

</html>
