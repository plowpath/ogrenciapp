<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Öğrenci Güncelle</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>

    <div class="container">
        <button onclick="location.href='/tablo'" type="button" class="btn btn-success">Geri</button>
        <form action="/api/update" method="get">
            <label for="isim">Değiştirilecek öğrencinin telefonu:</label>
            <input class="form-control" type="text" id="tel" name="tel" required>
            <label for="soyisim">Yeni değer:</label>
            <input class="form-control" type="text" id="yenim" name="yenim" required>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Seç
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><input type="submit" class="form-control btn btn-outline-success" name="kolum" value="isim">
                    </li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="soyisim"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="fatura_adres">
                    </li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="veli_adres">
                    </li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="telefon"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="yemek"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="servis"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="turkce"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="matematik">
                    </li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="fen"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="sosyal"></li>
                    <li><input type="submit" class="form-control btn-outline-success" name="kolum" value="kalan_taksit">
                    </li>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
